<form [formGroup]="formGroup" novalidate tabindex="0">
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo de uso básico" formControlName="item"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com valor inicial" formControlName="itemComValor"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com placeholder" formControlName="itemComPlaceholder" placeholder="Placeholder aqui..."></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo desabilitado" formControlName="itemDesabilitado"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo readonly" formControlName="itemReadonly" [readonly]="true"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo item obrigatório" formControlName="itemObrigatorio"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com tamanho mínimo" formControlName="itemComTamanhoMinimo"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com tamanho máximo" formControlName="itemComTamanhoMaximo"></input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com 'ajuda preenchida'" formControlName="itemComAjuda">
      <span help class="form-help text-info" title="Seu conteúdo de ajuda aqui">?</span>
    </input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com prepend" formControlName="itemComPrepend">
      <span prepend class="input-group-text">@</span>
    </input-text-editor>
  </div>
  <div class="row mb-2">
    <input-text-editor class="col-12" label="Exemplo com append" formControlName="itemComAppend">
      <span append class="input-group-text">@</span>
    </input-text-editor>
  </div>
</form>
<div class="row m-5 card"><code><pre>{{ formGroup.value | json}}</pre></code></div>
