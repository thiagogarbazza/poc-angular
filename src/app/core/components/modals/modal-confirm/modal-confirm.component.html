<div class="modal-header text-bg-danger">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-danger" (click)="accept()">Confirmar</button>
</div>
