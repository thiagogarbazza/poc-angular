<div class="form-group input-container input-switch"
  [formGroup]="formGroup"
  [ngClass]="{'is-invalid': isInvalid(), 'is-valid': isValid()}"
  >
  <div class="label-group">
    <label class="form-label" [for]="formControlName">{{label}}:<sup class="text-danger" *ngIf="isRequired" title="Este campo é obrigatório">*</sup></label>
    <span class="input-help"><ng-content select="[help]"></ng-content></span>
  </div>
  <div class="input-group has-validation mt-2">
    <div class="form-check form-switch" [ngClass]="{'form-check-reverse': reverse}">
      <input class="form-check-input" type="checkbox" role="switch"
        #input
        [formControlName]="formControlName"
        [id]="formControlName" [name]="formControlName"
        [ngClass]="{'is-invalid': isInvalid(), 'is-valid': isValid()}"
        [readonly]="readonly">
      <label class="form-check-label" [for]="formControlName">{{ input.checked ? labelOn : labelOff }}</label>
    </div>
  </div>
  <invalid-feedback [control]="control"></invalid-feedback>
</div>
